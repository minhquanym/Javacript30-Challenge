<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hii');
    // Interpolated

    const name = 'quan';
    console.log(`hello ${name}`);
    console.log('Hello I am %s!', name);
    // Styled

    console.log('%c I am some great text', 'font-size:50px; color: blue;');
    console.clear();
    // warning!

    console.warn('Nguy hiem');

    // Error :|
    console.error('Ban muon gi');
    // Info
    console.info('Khong hack duoc dau');
    // Testing

    console.assert(1 === 2, 'May sai roi');
    // clearing

    console.clear();
    // Viewing DOM Elements

    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    });
    console.clear();
    // counting

    console.count('Quan');
    console.log('Quan');
    console.count('Quan');
    console.count('Quan');
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/minhquanym')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    
    
  </script>
</body>
</html>
